<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Center Perú - Registro/Login</title>
    <link rel="icon" href="img/Logo-icon.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body style="background: url('img/fondo-registro.jpg') no-repeat center center fixed; background-size: cover;">


    <header class="position-absolute top-0 start-0 m-4">
        <nav>
            <a href="index.html" class="btn btn-light border">
                <i class="bi bi-arrow-left"></i>
            </a>
        </nav>
    </header>

    <main class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="card shadow-lg p-4 text-center" style="max-width: 500px; width: 100%; border-radius: 1rem;">

            <!-- Logo -->
            <section class="mb-4">
                <img src="img/Logo-black.png" alt="Logo de la empresa" class="img-fluid mb-3" style="max-width: 200px;">
                <h2>Bienvenido a Games Center Perú</h2>
            </section>

            <!-- Botones -->
            <section class="d-flex gap-3 justify-content-center">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistro">
                    Crear Cuenta
                </button>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalLogin">
                    Iniciar Sesión
                </button>
            </section>

        </div>

    </main>


    <!-- Modal Registro -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header">
                    <h5 class="modal-title">Crea tu cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Nombre -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" id="firstName" class="form-control" placeholder="Nombres" required>
                            </div>
                        </div>
                        <!-- Apellidos -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" id="lastName" class="form-control" placeholder="Apellidos" required>
                            </div>
                        </div>
                        <!-- Fecha -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                                <input type="date" id="dob" class="form-control" required>
                            </div>
                        </div>
                        <!-- Dirección -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                                <input type="text" id="address" class="form-control" placeholder="Dirección" required>
                            </div>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" id="email" class="form-control" placeholder="Correo electrónico"
                                    required>
                            </div>
                        </div>
                        <!-- Teléfono -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">+51</span>
                                <input type="tel" id="phone" class="form-control" placeholder="Número de celular"
                                    required pattern="[0-9]{9}">
                            </div>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" id="password" class="form-control" placeholder="Contraseña"
                                    required minlength="8">
                            </div>
                        </div>
                        <!-- Confirm -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" id="confirmPassword" class="form-control"
                                    placeholder="Repetir contraseña" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Registrarme</button>
                    </form>

                    <!-- Link para cambiar a login -->
                    <div class="text-center mt-3">
                        <p>¿Ya tienes una cuenta?
                            <a href="#" id="linkToLogin">Inicia sesión</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered custom-modal-login">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <form>
                        <!-- Email -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="email" class="form-control" placeholder="Email" required
                                    pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" aria-label="Email" autocomplete="username">
                            </div>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Contraseña" required
                                    minlength="6" maxlength="32" pattern=".{6,32}" aria-label="Contraseña"
                                    autocomplete="current-password">
                                <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
                            </div>
                        </div>

                        <!-- Recordarme -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Recordarme
                                </label>
                            </div>
                            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                        </div>

                        <!-- Botón -->
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>

                    <footer class="text-center mt-3">
                        <p>¿No estás registrado? <a href="#" id="linkToRegister">Crea tu cuenta</a></p>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="app/modals-registro.js"></script>

</body>

</html>
